<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Login - Cybertrend</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js" async defer></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<!-- <span class="red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span> -->
	<div class="row" >
	<div class="col col-lg-100">
	<div class="container text-center">
		<div class="card-header" style="border-style: solid; border-width: 1px 1px 1px 1px; border-color: darkgrey;">
			<h1>User Login</h1>
		</div>
		<div class="card-body" style="border-style: solid; border-width: 0px 1px 0px 1px; border-color: darkgrey;  border: radius 200%;">
		<form th:action="@{/login2}" th:object="${user}" method="post" style="max-width: 500px; margin: 0 auto;">
		<div class="m-3">

			<div class="form-group row">
				<label class="col-4 col-form-label">E-mail: </label>
				<div class="col-8">
					<input type="email" th:field="*{email}" placeholder="Contoh: john.doe@gmail.com" class="form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
					title="Harus mengandung satu simbol @ dan simbol (.) titik minimal satu atau lebih" required />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input type="password" th:field="*{password}" placeholder="Contoh: Abcde12345" class="form-control" 
					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
					title="Harus mengandung paling tidak satu angka, satu huruf besar, satu huruf kecil, dan minimal berisi 8 karakter atau lebih" required/>
				</div>
			</div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Verifikasi</label>  
				<div class="col-8">
					<div 
					class="g-recaptcha" 
					data-sitekey="6Lds7eImAAAAAKkrfbZFi5zbHgFn8NYHuwoLHYoV"
					data-callback="captcha_onclick"
					data-size="visible" 
					data-badge="inline">
					</div>
				</div>  
            </div>   

			

            </div> 
		</div>
		<div class="card-footer" style="border-style: solid; border-width: 1px 1px 1px 1px; border-color: darkgrey; border: radius 200%;">
                <!-- <input type="submit" value="Sign In" class="btn btn-success" /> -->
				<button type="submit" class="btn btn-success" style="padding: 14px 40px;">Sign In</button> 
			</div>
		</div>
		<div>
	
		</form>
	</div>
		</div>
	</div>
</div>
</body>
</html>

<script>
	$("form").submit(function(event) {
		var recaptcha = $("#g-recaptcha-response").val();
		if (recaptcha === "") {
			event.preventDefault();
			alert("Please check the recaptcha");
		}
	});

</script>
