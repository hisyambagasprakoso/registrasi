<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>List Users</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="alert alert-success">
		<strong>Login Telah Berhasil,</strong> Hi! <span th:text="${user}" /> !
	</div>
<div class="container text-center">
	<div>
		<div class="card-header">
			<div class="m-3">
		<form th:action="@{/logout}" method="post">
			<p>
				Selamat Datang, <b>[[${#request.userPrincipal.principal.nama}]]</b>
			</p>
			<input type="submit" class="btn btn-danger" value="Logout" style="padding: 14px 40px;"/>
		</form>
		</div>
	</div>
	</div>
	<div class="m-5">
		<h1>Daftar User</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Nama</th>
					<th>E-mail</th>
					<th>No Telpon</th>
					<th>Password</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.nama}">Nama</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.telp}">No Telpon</td>
					<td th:text="${user.password}">Password</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
